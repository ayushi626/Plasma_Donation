<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="stylesheet.css">

    <title>Registration</title>
</head>
<header>
    <div class="form-name">
        <h3>DONAR REGISTRATION FORM</h3>
    </div>
    <div class="reg-form">
        <p><a href="index.html" class="fas fa-2x fa-home"  ></a>  <a class="fas fa-2x fa-arrow-right"></a>   Donar Registration Form</p>
    </div>
    
</header>
<body style="background-image: url(img2.jpg); background-position: center; background-size: cover; background-repeat: no-repeat;">
    <div class="register">
    <div class="myForm" name="from" action="/submit.php" onsubmit="return validate()" method="POST">
        <form id="register" method="POST">
            <h3>Registration Form</h3>
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" class="name" placeholder="Enter your First Name">
            <br><br>
            <label>Last Name : </label>
            <br>
            <input type="text" name="lname" class="name" placeholder="Enter your last Name">
            <br><br>
            <label>Gender : </label>
            <br>
            <input type="radio" name="gender" class="male">
            <span id="male">Male</span>
            <input type="radio" name="gender" class="female">
            <span id="female">Female</span>
            <br><br>              
            <label>Age : </label>
            <br>
            <input type="number" name="age" class="name" placeholder="Enter your Age">
            <br><br>
            <lable>City : </lable>
            <br>
            <input type="text" name="city" class="name" placeholder="Enter your City">
            <br><br>
            <label>Blood Group : </label>
            <br>
            <select id="blood" name="blood-group">
                <option value="-1">Choose your Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <br><br>
            <label>Recovery date : </label>
            <br>
            <input type="date" name="date" class="name" >
            <br><br>
            <label>Contact Number : </label>
            <br>
            <input type="" name="number" class="name" placeholder="Contact Number">
            <br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" class="name" placeholder="Enter your Valid Email">
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">
        </form>
    </div>
   </div> 
</body>

</html>
